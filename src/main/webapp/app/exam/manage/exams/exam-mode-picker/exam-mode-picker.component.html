<div class="d-flex align-items-start">
    <div class="btn-group" [ngClass]="{ disabled: disabled }">
        <div class="btn" [ngClass]="{ 'btn-success': !exam.testExam, 'btn-default': exam.testExam, disabled: disabled }" (click)="setExamMode(false)">
            {{ 'artemisApp.examManagement.testExam.realExam' | artemisTranslate }}
        </div>
        <div class="btn btn-default" [ngClass]="{ 'btn-primary': exam.testExam, 'btn-default': !exam.testExam, disabled: disabled }" (click)="setExamMode(true)">
            {{ 'artemisApp.examManagement.testExam.testExam' | artemisTranslate }}
        </div>
    </div>
</div>
